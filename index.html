<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Vérifiez vos revenus UBER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0,user-scalable=0">
    <meta name="theme-color" content="#393e46">
    <meta name="Description" content="Vérificateur de Revenus UBER">
    <meta name="Author" content="nadfriJS">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='manifest' href='manifest.json'>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header></header>
        <hr>
        <section>
            <div class="radio">
                <label for="van" class="radioLabel checked">
                    <input type="radio" name="type" id="van" value="van" checked>
                    UberVan
                </label>

                <label for="uberX" class="radioLabel">
                    <input type="radio" name="type" id="uberX" value="uberX">
                    UberX
                </label>
            </div>
            <hr>

            <label class="top" for="minute">Durée<span class="span sm-grey" id="labelDuree">0.50€/min</span></label>

            <div class="vertical">
                <input class="time input" id="hour" type="tel" maxlength="2" placeholder="hh"><i>h</i>
                <input class="time input" id="minute" type="tel" maxlength="2" placeholder="mm"><i>m</i>
                <input class="time input" id="seconde" type="tel" maxlength="2" placeholder="ss"><i>s</i>
                <span id="spanDuree" class="span lg-color"></span>
            </div>

            <label for="distance">Distance<span class="span sm-grey" id="labelDistance">1.55€/kms</span></label>

            <div class="vertical">
                <input class="number input" id="distance" type="text" placeholder="5.18kms" inputmode="decimal"
                    autocomplete="off"><i>kms</i>
                <span class="span lg-color" id="spanDistance"></span>
            </div>

            <label for="attente">Attente<span id="spanPrixAttente" class="span sm-grey">0.40€/min</span></label>
            <input class="number input" id="attente" type="text" placeholder="2.48€" inputmode="decimal"
                autocomplete="off"><i>€</i>
            <span id="spanAttente" class="span lg-color"></span>
        </section>

        <section>
            <hr>
            <div class="center">Revenus vérifiés</div>
            <div class="revenu">
                <div id="divRevenu">0€</div>
                <input class="input coeff" id="coeff" type="text" placeholder="x1.8" inputmode="decimal" autocomplete="off">
            </div>
            <hr>
            <p>Prix de base:<span class="span green" id="spanBase"></span></p>
            <p>TOTAL:<span class="span green" id="spanTotal"></span></p>
            <p>Frais Uber (25%):<span class="span red" id="spanFrais"></span></p>
        </section>
    </div>

</body>

</html>
