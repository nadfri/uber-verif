<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Vérifiez vos revenus UBER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0,user-scalable=0">
    <meta name="theme-color" content="#393e46">
    <meta name="Description" content="Vérificateur de Revenus UBER">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='manifest' href='manifest.json'>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header></header>
        <hr>
        <section>
            <div class="radio">
                <label for="van" class="radioLabel checked">
                    <input type="radio" name="type" id="van" value="van" checked>
                    UberVan
                </label>

                <label for="uberX" class="radioLabel">
                    <input type="radio" name="type" id="uberX" value="uberX">
                    UberX
                </label>
            </div>
            <hr>

            <label class="top" for="duree">Durée<span class="span sm-grey" id="labelDuree">0.50€/min</span></label>

            <div class="vertical">
                <input class="time" id="duree" type="time" step="1" value="00:00:00 min='00:00:00'">
                <span id="spanDuree" class="span lg-color"></span>
            </div>

            <label for="distance">Distance<span class="span sm-grey" id="labelDistance">1.55€/kms</span></label>

            <div class="vertical">
                <input id="distance" type="number" placeholder="5.18kms" step="0.1" min="0" max="9999">kms
                <span class="span lg-color" id="spanDistance"></span>
            </div>

            <label for="attente">Attente<span id="spanPrixAttente" class="span sm-grey">0.40€/min</span></label>
            <input id="attente" type="number" placeholder="2.48€" step="0.01" min="0">€
            <span id="spanAttente" class="span lg-color"></span>
        </section>

        <section>
            <hr class="top">

            <div class="center">Revenus vérifiés</div>

            <div class="center" id="divRevenu">0€</div>

            <hr>

            <div id="divBase" class="divBase"></div>

            <span>TOTAL:</span><span class="span green" id="spanTotal"></span>
            <br>
            <span>Frais Uber (25%): </span><span class="span red" id="spanFrais"></span>

        </section>
    </div>

</body>

</html>
